<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>اتصل بنا - مختبر القرآن الكريم</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div id="nav-container"></div>
  </header>

  <main>

    <h1>اتصل بنا</h1>
    <p>يمكنك الاتصال بنا إذا كان لديك أي تعليقات. يرجى ملء النموذج أدناه، وسنرد عليك في أقرب وقت ممكن.</p>

    <form name="contact" method="POST" data-netlify="true" action="success.html">
      <input type="text" name="name" id="name" placeholder="الاسم: " required><br>
      <input type="email" name="email" id="email" placeholder="البريد الإلكتروني: " required><br>
      <input type="text" name="subject" id="subject" placeholder="الموضوع: " required><br>
      <textarea name="message" id="message" placeholder="الرسالة: " required></textarea><br>
      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>

  </footer>

</body>

</html>
