<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مختبر القرآن الكريم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">إنشاء اختبار</a></li>
                <li><a href="#">دليل المستخدم</a></li>
                <li><a href="#">حول البرنامج</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h1>مختبر القرآن الكريم</h1>
            <p>مرحبًا بك في موقع مختبر القرآن الكريم، حيث يمكنك إنشاء اختبارات عشوائية من القرآن الكريم.</p>
        </section>
    
        <section>
            <h2>إنشاء اختبار جديد</h2>
            
            <form>
                <label for="fromSurah">من سورة:</label>
                <select id="fromSurah">
                    <!-- سيتم إضافة خيارات السور هنا ديناميكيًا باستخدام JavaScript -->
                </select>
            
                <label for="fromAyah">من آية:</label>
                <input type="number" id="fromAyah" min="1">
            
                <label for="toSurah">إلى سورة:</label>
                <select id="toSurah">
                    <!-- سيتم إضافة خيارات السور هنا ديناميكيًا باستخدام JavaScript -->
                </select>
            
                <label for="toAyah">إلى آية:</label>
                <input type="number" id="toAyah" min="1">
            
                <label for="questionsNumber">عدد الأسئلة:</label>
                <input type="number" id="questionsNumber" min="1">
            
                <button type="button" id="createTest">إنشاء اختبار</button>
            </form>
            
            <div id="questionsList">
                <!-- سيتم إضافة قائمة الأسئلة هنا ديناميكيًا باستخدام JavaScript -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 مختبر القرآن الكريم. جميع الحقوق محفوظة.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
