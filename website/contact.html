    <main>
        <h2>اتصل بنا</h2>
        <p>للاستفسارات أو الدعم الفني، يرجى التواصل معنا عبر ملء النموذج التالي::</p>

        <form name="contact" method="post" data-netlify="true" data-netlify-recaptcha="true" onsubmit="sendEmail()">
            <input type="text" name="name" id="name" placeholder="الاسم الكامل:" required><br>
            <input type="email" name="email" id="email" placeholder="البريد الإلكتروني:" required><br>
            <input type="text" name="subject" id="subject" placeholder="الموضوع:" required><br>
            <textarea name="message" id="message" placeholder="الرسالة:" required></textarea>
            <div data-netlify-recaptcha="true"></div>
            <input type="submit" value="إرسال">
        </form>

        <p>سنقوم بالرد على استفساراتكم في أقرب وقت ممكن.</p>
        <p>كما يمكنك <a href="https://github.com/ibrahim-ashraf/QuranTester">زيارة صفحة المشروع على GitHub</a> للإبلاغ عن أي مشاكل.</p>
